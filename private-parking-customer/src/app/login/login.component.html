<div class="flex justify-center items-center h-screen gradient-bg">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-6 ">Login</h2>
        
        <form (submit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Email</label>
                <input type="text" id="username" [(ngModel)]="email" name="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your username" required />
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your password" required />
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" class="form-checkbox text-indigo-500 focus:outline-none">
                    <label for="rememberMe" class="ml-2 text-gray-600">Remember me</label>
                </div>
                <a href="/register" class="text-indigo-600 hover:underline cursor-pointer">Don't have an account?</a>
            </div>
            
            <button type="submit" class="w-full mt-6 bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Login</button>
        </form>
    </div>
</div>
