<div class="container mx-auto">
    <h2 class="text-2xl font-bold mb-4">Manage Customers</h2>
  
    <!-- Form for adding a new customer -->
    <form (ngSubmit)="addCustomer()" class="mb-8">
   
      <div class="mb-4">
        <label for="email" class="block">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="newCustomer.email"
          name="email"
          class="form-input w-full p-2 border rounded-md"
          required
        />
      </div>
  
      <div class="mb-4">
        <label for="password" class="block">Password:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="newCustomer.password"
          name="password"
          class="form-input w-full p-2 border rounded-md"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password_confirmation" class="block">Confirm Passoword:</label>
        <input
          type="password"
          id="password_confirmation"
          [(ngModel)]="newCustomer.password_confirmation"
          name="password_confirmation"
          class="form-input w-full p-2 border rounded-md"
          required
        />
      </div>
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Add Customer</button>
    </form>
  
    <!-- List of existing customers -->
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border">ID</th>
          <th class="p-2 border">Email</th>
          <th class="p-2 border">Created At</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td class="p-2 border">{{ customer.id }}</td>
          <td class="p-2 border">{{ customer.email }}</td>
          <td class="p-2 border">{{ customer.created_at | date:'short' }}</td>
          <td class="p-2 border">
            <button
              (click)="deleteCustomer(customer.id)"
              class="bg-red-500 text-white px-2 py-1 rounded-md"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
